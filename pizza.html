<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">  <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Out of this World Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1><span class="glyphicon glyphicon-globe" aria-hidden="true"></span>ut <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>f This W<span class="glyphicon glyphicon-globe" aria-hidden="true"></span>rld Pies</h1>
      <hr>
      <form class="form-group" id="build-order">
        <h3>Select Pie Size</h3>
        <select class="form-control" id="size-dropdown">
          <option value="Small">Small (10") - $10</option>
          <option value="Medium">Medium (14") - $14</option>
          <option value="Large">Large (18") - $18</option>
          <option value="Planetoid">Planetoidal (~ 37,192,320") - $37,000,000</option>
        </select>
        <hr>
        <h3>Select Toppings</h3>
        <p><strong>(first two free, $1 each additional)</strong></p>
        <div class="checkbox">
          <label><input type="checkbox" value="1">Pineapple</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="1">Sausage</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="1">Canadian Bacon</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="1">Pepperoni</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="1">Onions</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="1">Mushrooms</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="1">Bell Peppers</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="1">Artichoke Hearts</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="1">Anchovies</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="1">Olives</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="1">Space Dust</label>
        </div>
        <hr>
        <h3>How many of these pies would you like?</h3>
        <input id="numberOfPizzas" class="form-control" type="number">
        <hr>
        <h3>Your Name:</h3>
        <input id="customerName" type="text" class="form-control">
        <br>
        <button type="submit" class="btn btn-danger btn-lg">Place Order</button>
      </form>
    </div>
  </body>
</html>
